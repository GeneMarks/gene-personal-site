---
layout: layouts/default.html
---

<div class="mb-8">
    <h1 class="px-2 text-heading bg-postheaderbg text-postheadertext font-bold">{{ title }}</h1>
    <div class="mt-2 text-sub italic">{{ page.date | formatPostDate }}</div>
</div>

<div class="blogpost">
    {{ content | safe }}
</div>

<div class="text-sub italic">Modified {{ modified | formatDetailedDateTime }}</div>
